services:
  # Backend API Service
  - type: web
    name: hr-backend
    env: python
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false # Set this manually in Render dashboard after creating frontend
      - key: DATABASE_URL
        fromDatabase:
          name: hr-database
          property: connectionString
    healthCheckPath: /health

# Note: Frontend (Static Site) must be deployed manually through Render Dashboard
# Static sites are not supported in render.yaml blueprints
# See DEPLOYMENT_GUIDE.md for frontend deployment instructions

# Database (Optional - only if using PostgreSQL)
databases:
  - name: hr-database
    databaseName: hr_db
    user: hr_user
    plan: free # or starter, standard, pro

