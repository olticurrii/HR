services:
  # Backend API Service
  - type: web
    name: hr-backend
    env: python
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false # Set this manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: hr-database
          property: connectionString
    healthCheckPath: /health

  # Frontend Service (Static Site)
  - type: web
    name: hr-frontend
    env: static
    region: oregon
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false # Set this manually to point to your backend URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Database (Optional - only if using PostgreSQL)
databases:
  - name: hr-database
    databaseName: hr_db
    user: hr_user
    plan: free # or starter, standard, pro

